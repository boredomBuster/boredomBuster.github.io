<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod Lock Screen</title>
    <link rel="stylesheet" href="../css/game1.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/game1.js"></script>
    <script src="../js/fetchHeader.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>    
    <div class="lockscreen">
        <div class="screen" id="screen">Enter Code</div>
        <div class="buttons">
            <button onclick="pressKey(1)">1</button>
            <button onclick="pressKey(2)">2</button>
            <button onclick="pressKey(3)">3</button>
            <button onclick="pressKey(4)">4</button>
            <button onclick="pressKey(5)">5</button>
            <button onclick="pressKey(6)">6</button>
            <button onclick="pressKey(7)">7</button>
            <button onclick="pressKey(8)">8</button>
            <button onclick="pressKey(9)">9</button>
            <button onclick="clearCode()">C</button>
            <button onclick="pressKey(0)">0</button>
            <button onclick="submitCode()">OK</button>
        </div>
    </div>
    </div>
    <!-- timer calculator -->
    <div class="lockscreen">
        <div class ="screen" id="timer">1:00</div>
        <div class="buttons">
            <button >So</button>
            <button >many</button>
            <button >numbers,</button>
            <button >not</button>
            <button >enough</button>
            <button >time.</button>
            <button >What</button>
            <button >will</button>
            <button >you</button>
            <button >do</button>
            <button >to</button>
            <button >succeed</button>
        </div>
    </div>
    </div>
    
</body>
</html>
